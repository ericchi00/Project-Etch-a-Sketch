<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="gridContainer"></div>
    <div class="slideContainer">
        <input type="range" min="10" max="64" value="15" class="slider" id="gridSlider">
        <p>Grid Size: <span id="gridSizing"></span></p>
        <button id="reset">Reset Grid Size</button>
        <button id="resetColor">Reset Color</button>
    </div>
    <script src="javascript.js" defer></script>
</body>
<footer>Built by <a href="https://github.com/ericchi00">Eric Chi</a></footer>
</html>
