<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <div class="gridContainer"></div>
    <div class="bodyContainer">
        <div class="slideContainer">
            <input type="range" min="5" max="20" value="10" class="slider" id="gridSlider">
                <p>Grid Size: <span id="gridSizing"></span></p>
        </div>
        <div class="buttonContainer">
            <button id="reset">Reset Grid Size</button>
            <button id="resetColor">Reset Color</button>
        </div>
    </div>
    <script src="javascript.js" defer></script>
    <footer>Built by <a href="https://github.com/ericchi00">Eric Chi</a></footer>
</body>
</html>
